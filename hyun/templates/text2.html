<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>로딩창</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'textinput/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'ba/css/styles.css' %}" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">분석사이트</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                         
                        <p><h1 class="display-5 fw-bold"> 당신은 어떤 감정을 가지고 있을까요?</h1></p>
                        <script>
                            function getElement() {
                            var han = document.getElementById("comments");
                            var lines = han.value.split("\n");
                            var resultString  = "<p>";
                            for (var i = 0; i < lines.length; i++) {
                            resultString += lines[i] + "<br />";
                            }
                            resultString += "</p>";
                            var kang = document.getElementById("result");
                            kang.innerHTML  =  resultString; 
                            }

                        </script>

                        <form target="_self" method="get">
                            <p><textarea rows="10" cols="80" placeholder="감정하고 싶은 글을 입력해주세요." id="comments"></textarea></p>
                            <p><input type="button" class="btn btn-primary btn-lg" value="분석하기" onclick="getElement();" width="100" height="100" />
                            <input type="reset" class="btn btn-primary btn-lg" value = "초기화"  width="100" height="100"></p>
                         
                        </form> 

                        <div id="result">
                        </div>    
                    </div>
                </div>
            </div>
            
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        
                        <form action='text4' method="get">
                            <script type="gold/js/scripts.js" src="scripts.js"></script>    
                            <p><input type="submit" class="btn btn-primary btn-lg" value="더 알아보기" width="100" height="100"/>
                        </form>
                    </div>
                </div>
            </div>
                
                   


                    
        </header>
        <!-- Page Content-->
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">분석 사이트</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'ba/js/script.js' %}"></script>
    </body>
</html>
